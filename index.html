<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Planin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Planin</h1>

  <div id="statusBar">
    <p id="serverStatus">Verificando servidor...</p>
  </div>

  <div id="roomControls">
    <div id="createRoomSection">
      <button id="createBtn">Criar Sala</button>
      <div id="roomIdSection" style="display:none;">
        <p>ID da sala: <span id="roomIdDisplay"></span>
          <button id="copyBtn" title="Copiar ID">ðŸ“‹</button>
        </p>
      </div>
    </div>
    
    <div id="joinRoomSection">
      <h3>Entrar em uma sala</h3>
      <input type="text" id="joinId" placeholder="Cole o ID da sala aqui" />
      <button id="joinBtn">Entrar</button>
      <button id="checkRoomsBtn">Verificar Salas DisponÃ­veis</button>
    </div>
  </div>

  <div id="roomList" style="display:none;">
    <h3>Salas DisponÃ­veis</h3>
    <ul id="availableRooms"></ul>
  </div>

  <div id="connectionArea" style="display:none;">
    <p>Vote:
      <button class="voteBtn" data-value="1">1</button>
      <button class="voteBtn" data-value="2">2</button>
      <button class="voteBtn" data-value="3">3</button>
      <button class="voteBtn" data-value="5">5</button>
      <button class="voteBtn" data-value="8">8</button>
      <button class="voteBtn" data-value="13">13</button>
      <button class="voteBtn" data-value="21">21</button>
      <button class="voteBtn" data-value="34">34</button>
      <button class="voteBtn" data-value="55">55</button>
      <button class="voteBtn" data-value="89">89</button>
      <button class="voteBtn" data-value="sei la">sei la</button>
      <button class="voteBtn" data-value="cafezin">cafezin</button>
    </p>
    <div id="votes"></div>
  </div>

  <!-- Modal para nome ao criar sala -->
  <div id="createNameModal" class="modal">
    <div class="modal-content">
      <h3>Informe seu nome</h3>
      <p>Digite seu nome antes de criar a sala:</p>
      <input type="text" id="createNameInput" placeholder="Seu nome" />
      <div class="modal-buttons">
        <button id="cancelCreateBtn" class="btn-cancel">Cancelar</button>
        <button id="confirmCreateBtn" class="btn-confirm">Criar Sala</button>
      </div>
    </div>
  </div>

  <!-- Modal para nome ao entrar na sala -->
  <div id="joinNameModal" class="modal">
    <div class="modal-content">
      <h3>Informe seu nome</h3>
      <p>Digite seu nome antes de entrar na sala:</p>
      <input type="text" id="joinNameInput" placeholder="Seu nome" />
      <div class="modal-buttons">
        <button id="cancelJoinBtn" class="btn-cancel">Cancelar</button>
        <button id="confirmJoinBtn" class="btn-confirm">Entrar na Sala</button>
      </div>
    </div>
  </div>

  <!-- Modal de notificaÃ§Ã£o para erros -->
  <div id="notificationModal" class="modal notification-modal">
    <div class="modal-content">
      <p id="notificationMessage"></p>
      <div class="modal-buttons">
        <button id="closeNotificationBtn" class="btn-confirm">OK</button>
      </div>
    </div>
  </div>

  <!-- Overlay para os modais -->
  <div id="modalOverlay"></div>
</body>

</html>
